<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTalk V2 - Free Messenger App with Rooms</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <h1 id="app-header">Fill the form to enter</h1>
    <div id="container-div">
        <form action="chatinterface.html">
            <label for="name">ENTER NAME</label>
            <input type="text" name="username" id="name" placeholder="Enter Name" required>
            <label for="room">ENTER ROOM NAME</label>
            <input type="text" name="room" id="room" list="roomList" placeholder="Room Name" required>
            <datalist id="roomList">
                <option value="General">General</option>
                <option value="Casual">Casual</option>
                <option value="Behaved">Behaved</option>
            </datalist>
            <button type="submit" id="sub-btn">SUBMIT</button>
        </form>
    </div>


</body>

</html>
